    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">

<style>
    .flex-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        border: 10px solid red;
    }

    .flex-item {
        flex: 1 auto
    }

    @media (min-width:600px) {
        .flex-container {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .flex-item {
            /* width: 50%; */
            flex-basis: 50%;
        }
    }
</style>
