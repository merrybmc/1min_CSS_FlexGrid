<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
</head>

<style>
    .flex-container {
        display: flex;
    }

    .flex-item-grow-0 {
        flex-grow: 0;
        border: 1px solid black;
    }

    .flex-item-grow-1 {
        flex-grow: 1;
        border: 1px solid black;
    }

    .flex-item-grow-3 {
        flex-grow: 3;
        border: 1px solid black;
    }
</style>

<body>

    <!-- flex-grow
        각 아이템이 flex-grow보다 커질 수 있는지 결정하는 속성
        flex-grow에 들어가는 숫자의 의미는 아이템들의 flex-basic을 제외한 여백 부분을
        flex-grow에 지정된 숫자의 비율로 나누어 가진다는 의미 -->
    <div class="flex-container">
        <div class="flex-item-grow-0">AAAAAAAAA</div>
        <div class="flex-item-grow-0">BBBBB</div>
        <div class="flex-item-grow-0">C</div>
    </div>

    <!-- 1대 1대 1 비율 -->
    <div class="flex-container">
        <div class="flex-item-grow-1">AAAAAAAAA</div>
        <div class="flex-item-grow-1">BBBBB</div>
        <div class="flex-item-grow-1">C</div>
    </div>

    <!-- 1대 3대 1 비율 -->
    <div class="flex-container">
        <div class="flex-item-grow-1">AAAAAAAAA</div>
        <div class="flex-item-grow-3">BBBBB</div>
        <div class="flex-item-grow-1">C</div>
    </div>

</body>

</html>
