<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css">
</head>

<style>
    .page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content {
        flex: 1 auto;
        /* grow = 1, shrink = 1, basis = auto */
        padding: 1.5rem;
    }
</style>

<body>
    <div class="page">
        <header class="header flex-item">header</header>
        <section class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis blanditiis, quia voluptate hic provident perspiciatis sapiente deleniti id laborum architecto inventore labore facilis
            esse. Placeat atque modi iusto ipsa eum.
        </section>
        <footer class="footer flex-item">footer</footer>
    </div>
</body>

</html>
